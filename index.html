<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="crud">
        <div class="header">
            <h2>CRUD</h2>
            <p>product management system crud</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
            


                    <input type="number" onkeyup="getTotal()" id="price" placeholder="price">
                    <input type="number" onkeyup="getTotal()" id="taxes" placeholder="taxes">
                    <input type="number" onkeyup="getTotal()" id="ads" placeholder="ads">
                    <input type="number" onkeyup="getTotal()" id="discount" placeholder="discount">

                <small id="total"></small>
            </div>

            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
         </div>

        <div class="outputs">
            <div class="searchBlock">
                 <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
           
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle" >Search By Title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory" >Search By Category</button>
                </div>
            </div>

            <div id="deleteAll">
 
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>

                <tbody id="tbody">
                     
                </tbody>
            </table>

        </div>
    </div>

    <script src="crud.js"></script>
    
</body>
</html>
